<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get $200 for Groceries!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #00b09b, #96c93d, #40e0d0);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-top: 3rem;
      font-size: 2.8rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
      animation: fadeInDown 1.2s ease-out forwards;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .subtext {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 1rem;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 450px;
      margin: 2.5rem auto;
      animation: floatCard 5s ease-in-out infinite;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .cta-button {
      display: inline-block;
      background: linear-gradient(90deg, #43e97b, #38f9d7);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 8px;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      animation: pulse 2s infinite, bounce 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0px rgba(255,255,255,0.4); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.8); }
      100% { box-shadow: 0 0 0px rgba(255,255,255,0.4); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .cta-button:hover {
      transform: scale(1.05);
      background-position: right center;
    }

    .footer {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 3rem;
      padding-bottom: 1rem;
    }

    .loading {
      display: none;
      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Get $200 for Groceries!</h1>
  <p class="subtext">Complete the quick steps below to unlock your grocery reward!</p>

  <div class="card">
    <p>Sign up now and complete the short offers to receive your $200 grocery gift!</p>
    <button class="cta-button" onclick="goToOffer(this)">Claim My $200 Now</button>
    <div class="loading" id="loading">Loading your offer<span class="spinner"></span></div>
  </div>

  <div class="footer">
    <p>Â© 2025 Rewards Portal | All rights reserved.</p>
  </div>

  <script>
    const link = "https://www.af9m8trk.com/QLJ11S9T/SUM122L1/";

    function goToOffer(btn) {
      btn.style.display = "none";
      document.getElementById("loading").style.display = "block";
      setTimeout(() => {
        window.location.href = link;
      }, 1000);
    }
  </script>
</body>
</html>
